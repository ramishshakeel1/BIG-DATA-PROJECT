<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome to Spotify</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body style="font-family: 'Montserrat', sans-serif; margin: 0; padding: 0; background-image: url('background.png'); background-size: cover; background-position: center; height: 100vh; display: flex; justify-content: center; align-items: center;">
    <nav class="navbar" style="position: absolute; top: 0; left: 0; right: 0; background-color: rgba(0, 0, 0, 0.5); padding: 1rem; display: flex; justify-content: space-between; align-items: center;">
        <h1>
            <a href="#" style="color: #fff; text-decoration: none;"><i class="fab fa-spotify"></i> Spotify</a>
        </h1>
        <ul style="list-style-type: none; margin: 0; padding: 0;">
            <li style="display: inline; margin-right: 1rem;"><a href="register.html" style="color: #fff; text-decoration: none;">Sign Up</a></li>
            <li style="display: inline;"><a href="login.html" style="color: #fff; text-decoration: none;">Login</a></li>
        </ul>
    </nav>
    <section class="landing" style="background-color: rgba(0, 0, 0, 0.5); padding: 2rem; border-radius: 10px; text-align: center;">
        <div class="dark-overlay">
            <div class="landing-inner">
                <h1 class="x-large" style="color: #fff; font-size: 3rem; margin-bottom: 1rem;">Welcome to Spotify</h1>
                <p class="lead" style="color: #fff; font-size: 1.5rem; margin-bottom: 2rem;">Discover and enjoy millions of songs and podcasts. Create playlists, follow artists, and share music with friends.</p>
                <div class="buttons" style="margin-right: 1rem;">
                    <a href="register.html" class="btn btn-primary" style="background-color: #1db954; border-color: #1db954; color: #fff; text-decoration: none; padding: 0.8rem 1.5rem; border-radius: 5px; font-size: 1.2rem;">Get Started</a>
                    <a href="login.html" class="btn" style="color: #fff; text-decoration: none; padding: 0.8rem 1.5rem; border-radius: 5px; font-size: 1.2rem;">Login</a>
                </div>
            </div>
        </div>
    </section>
</body>
</html>
